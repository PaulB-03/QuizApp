<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

        <link rel="icon" type="image/x-icon" href="./assets/logo 2.png">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>QuizApp</title>
    </head>
    <body onload="init()">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">QuizApp</span>
            </div>
        </nav>

        <div class="container">
            <div class="card quiz-card">
                <img src="./assets/logo 2.png" class="card-img-top" alt="logo png" id="quiz-logo">

                <div class="card-body" id="endScreen" style="display: none;">
                    <img src="./assets/Group 5.png" alt="">
                    Quiz beendet!
                </div>

                <div class="card-body" id="questionBody">
                    <h5 class="card-title" id="question-text">Frage</h5>

                    <div class="card quiz-answer-card mb-2" onclick="selectAnswer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort 1
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="selectAnswer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort 2
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="selectAnswer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort 3
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="selectAnswer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort 4
                        </div>
                    </div>

                    <div class="question-footer">
                        <span>
                            <b id="current-question">1</b> von <b id="total-questions">10</b> Fragen
                        </span>
                        <button class="btn btn-primary" disabled id="next_button" onclick="nextQuestion()">NÃ¤chste Frage</button>
                    </div>

                </div>
            </div>
        </div>
    </body> 
</html>
